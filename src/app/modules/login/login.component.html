<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
      <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
      
      <form (submit)="login()" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Usuario:</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" 
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                required>
        </div>
  
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" 
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                required>
        </div>
  
        <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Ingresar
        </button>
  
        <p class="text-red-500 text-sm mt-4" *ngIf="errorMessage">{{ errorMessage }}</p>
      </form>
    </div>
  </div>
